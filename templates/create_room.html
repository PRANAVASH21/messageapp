<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
</head>
<body>
    <h1>Create Room</h1>
    <form action="{{ url_for('create_room') }}" method="POST">
        <label for="username">Your Username:</label>
        <input type="text" id="username" name="username" required>
        
        <button type="submit" class="button">Create Room</button>
    </form>
    <button class="button" onclick="goBack()">Back</button>

    <!-- Display Join Room button if room ID is available -->
    {% if session.get('room_id') %}
    <h2>Room Created Successfully!</h2>
    <p>Your Room ID: {{ session['room_id'] }}</p>
    <a href="{{ url_for('room', room_id=session['room_id']) }}" class="button">Join Room</a>
    {% endif %}
</body>
</html>
